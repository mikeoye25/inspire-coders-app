
<h3 class="p-3 text-center">Display a list of weather forecast</h3>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Date</th>
                <th>Temperature C</th>
                <th>Temperature F</th>
                <th>Summary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let weatherforecast of weatherforecasts">
                <td></td>
                <td>{{weatherforecast.date}}</td>
                <td>{{weatherforecast.temperatureC}}</td>
                <td>{{weatherforecast.temperatureF}}</td>
                <td>{{weatherforecast.summary}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
