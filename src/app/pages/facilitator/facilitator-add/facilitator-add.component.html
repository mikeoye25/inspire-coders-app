<div class="container mt-3 ms-3">
    <div class="row me-2 facilitator-page-title">
        <div class="col-12">
            Add Facilitator
        </div>
    </div>
    <div>
        <div class="row me-2 mt-3">
            <div class="col-12">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="row g-3">

                        <div class="form-group col-md-6">
                            <label for="firstname">First Name</label>
                            <input 
                                formControlName="firstname"
                                id="firstname" 
                                type="text" 
                                class="form-control">
                            <div *ngIf="f['firstname'].touched && f['firstname'].invalid" class="alert alert-danger">
                                <div *ngIf="f['firstname'].errors && f['firstname'].errors['required']">First Name is required.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input 
                                formControlName="lastname"
                                id="lastname" 
                                type="text" 
                                class="form-control">
                            <div *ngIf="f['lastname'].touched && f['lastname'].invalid" class="alert alert-danger">
                                <div *ngIf="f['lastname'].errors && f['lastname'].errors['required']">last Name is required.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="email">Email Address</label>
                            <input 
                                formControlName="email"
                                id="email" 
                                type="text" 
                                class="form-control">
                            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email Address is required.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input 
                                formControlName="username"
                                id="username" 
                                type="text" 
                                class="form-control">
                            <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
                                <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="course">Course</label>
                            <input 
                                formControlName="course"
                                id="course" 
                                type="text" 
                                class="form-control">
                            <div *ngIf="f['course'].touched && f['course'].invalid" class="alert alert-danger">
                                <div *ngIf="f['course'].errors && f['course'].errors['required']">Course is required.</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="phone">Phone Number</label>
                            <input 
                                formControlName="phone"
                                id="phone" 
                                type="text" 
                                class="form-control">
                            <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
                                <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Phone Number is required.</div>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-12">
                            <a class="btn btn-outline-info float-start" [routerLink]="['../']">Cancel </a>
                            <!-- <button class="btn btn-outline-info float-start" type="submit">Cancel</button> -->
                            <button class="btn btn-primary float-end" type="submit">Add Facilitator</button>
                        </div>
                    </div>
                </form>
            </div><!-- end col-->
        </div>
        <!-- end row-->
    </div>
</div>
